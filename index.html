<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 4</title>
    <style>
    /*    Your code here  */ 
    .errormsg {
      color: red;
      font-weight: bold;
      font-size: 120%;
      display: none;
    }   
    </style>
    
    <script type="text/javascript">
    function checkForm() {
      document.getElementsByTagName('form')[0].setAttribute('name', 'myform');
        var flag = true;

        if (document.forms['myform']['fullname'].value == "") {
          document.getElementById('nameerrormsg').style.display = "block";
          flag = false;
        }
        else {
          document.getElementById('nameerrormsg').style.display = "none";
        }


        if (document.forms['myform']['streetaddr'].value == "") {
          document.getElementById('addrerrormsg').style.display = "block";
          flag = false;
        }
        else {
          document.getElementById('addrerrormsg').style.display = "none"
        }
        return flag;
    } 
    </script>
</head>
<body>
	<form action="mailto:me@fakeemail.com" onsubmit="return checkForm();">
  <fieldset>

    <legend>Personal details</legend>
    <p>
      <label>
        Full name:
        <input type="text" name="fullname" id="fullname">
      </label>
    </p>
    <p class="errormsg" id="nameerrormsg">Please enter your name above</p>

    <p>
      <label>
        Street Address:
        <input type="text" name="streetaddr" id="streetaddr">
      </label>
    </p>
    <p class="errormsg" id="addrerrormsg">Please enter your street address</p>

  </fieldset>
  <input type="submit" value="Submit it!"> 
</form>
</body>
</html>
